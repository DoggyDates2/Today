<!DOCTYPE html>
<html>
<head>
    <title>Basic Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #f0f0f0;
        }
        .btn { 
            background: #4CAF50; 
            color: white; 
            padding: 15px 25px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover { background: #45a049; }
        .output { 
            background: white; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 5px;
            border: 2px solid #4CAF50;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <h1>🧪 Basic JavaScript Test</h1>
    <p>Let's test if JavaScript is working at all...</p>
    
    <button class="btn" onclick="testBasic()">✅ Test Basic Function</button>
    <button class="btn" onclick="testAlert()">🔔 Test Alert</button>
    <button class="btn" onclick="testFetch()">🌐 Test Google Sheets</button>
    
    <div class="output" id="output">
        <strong>Output will appear here...</strong><br>
        JavaScript loading status: <span id="jsStatus">❌ Not loaded</span>
    </div>

    <script>
        // This should run immediately when the page loads
        document.getElementById('jsStatus').textContent = '✅ JavaScript is working!';
        document.getElementById('output').innerHTML += '<br>✅ Script loaded successfully at ' + new Date().toLocaleTimeString();

        function testBasic() {
            const output = document.getElementById('output');
            output.innerHTML += '<br>🟢 Basic function called at ' + new Date().toLocaleTimeString();
        }

        function testAlert() {
            alert('🎉 Alert is working! JavaScript functions are responding.');
        }

        async function testFetch() {
            const output = document.getElementById('output');
            output.innerHTML += '<br>🌐 Testing Google Sheets API...';
            
            try {
                const url = 'https://sheets.googleapis.com/v4/spreadsheets/1mg8d5CLxSR54KhNUL8SpL5jzrGN-bghTsC9vxSK8lR0/values/Map?key=AIzaSyAGLteYp1k98SZo0FMClRgBX0LBsgpMxqI';
                
                const response = await fetch(url);
                output.innerHTML += '<br>📡 Response status: ' + response.status;
                
                if (response.ok) {
                    const data = await response.json();
                    output.innerHTML += '<br>✅ SUCCESS! Got ' + (data.values ? data.values.length : 0) + ' rows';
                    output.innerHTML += '<br>📋 Headers: ' + JSON.stringify(data.values[0] || []);
                } else {
                    output.innerHTML += '<br>❌ Error: ' + response.statusText;
                }
            } catch (error) {
                output.innerHTML += '<br>❌ Fetch error: ' + error.message;
            }
        }

        // Test that runs automatically
        setTimeout(() => {
            document.getElementById('output').innerHTML += '<br>⏰ Auto-test completed - page is fully loaded';
        }, 1000);
    </script>
</body>
</html>
