    <script>
        console.log('üöÄ Starting Dog Walking Map...');
        
        // Configuration
        const CONFIG = {
            SHEET_ID: '1mg8d5CLxSR54KhNUL8SpL5jzrGN-bghTsC9vxSK8lR0',
            WORKSHEET_NAME: 'Map',
            API_KEY: 'AIzaSyAGLteYp1k98SZo0FMClRgBX0LBsgpMxqI',
            APPS_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbxA7x2irNO_OkRFu5OdM41lNIP6yqD3nK85aV_rkyUYvl3LDDovpcyJiKghIzkr9qYQ4g/exec',
            DEFAULT_LAT: 42.2968,
            DEFAULT_LNG: -71.2636,
            DEFAULT_ZOOM: 11,
            DEBOUNCE_DELAY: 300,
            MAX_MARKERS: 10000,
            BATCH_SIZE: 100
        };

        // Master color palette
        const ALL_COLORS = [
            '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#9467bd', '#8c564b', '#e377c2', '#7f7f7f',
            '#bcbd22', '#17becf', '#ff9896', '#98df8a', '#c5b0d5', '#c49c94', '#f7b6d3', '#c7c7c7',
            '#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF'
        ];

        // State management
        const state = {
            map: null,
            markers: [],
            allData: [],
            filteredData: [],
            colorMap: {},
            selectedMarker: null,
            selectedRow: null,
            currentFilter: null,
            driverColorMap: {},
            customColors: {},
            activeGroups: [1, 2, 3],
            selectionMode: false,
            selectedMarkers: new Set(),
            drawControl: null,
            drawnItems: null,
            isUpdating: false,
            operationId: 0,
            // Save queue system
            pendingSaves: new Map(),
            saveQueue: [],
            isSaving: false,
            failedSaves: [],
            dirtyData: new Set()
        };

        // Utility functions
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text ? text.replace(/[&<>"']/g, m => map[m]) : '';
        }

        function validateCoordinates(lat, lng) {
            const latNum = Number(lat);
            const lngNum = Number(lng);
            return Number.isFinite(latNum) && Number.isFinite(lngNum) && 
                   latNum >= -90 && latNum <= 90 && lngNum >= -180 && lngNum <= 180 &&
                   !(Math.abs(latNum) < 0.0001 && Math.abs(lngNum) < 0.0001);
        }

        function getGroupFromCombined(combined) {
            if (!combined || typeof combined !== 'string') return null;
            const colonIndex = combined.lastIndexOf(':');
            if (colonIndex === -1) return null;
            const groupPart = combined.substring(colonIndex + 1).trim();
            const groupMatch = groupPart.match(/^(\d+)/);
            if (groupMatch) {
                const groupNum = parseInt(groupMatch[1], 10);
                if (groupNum >= 1 && groupNum <= 3) return groupNum;
            }
            return null;
        }

        function assignDriverColors() {
            const drivers = new Set();
            state.allData.forEach(row => {
                if (row && row['Combined']) {
                    const colonIndex = row['Combined'].lastIndexOf(':');
                    const driverName = colonIndex > -1 ? 
                        row['Combined'].substring(0, colonIndex).trim() : 
                        row['Combined'].trim();
                    if (driverName) drivers.add(driverName);
                }
            });
            
            const sortedDrivers = Array.from(drivers).sort();
            const newColorMap = {};
            
            sortedDrivers.forEach((driver, index) => {
                if (state.customColors[driver]) {
                    newColorMap[driver] = state.customColors[driver];
                } else if (index < ALL_COLORS.length) {
                    newColorMap[driver] = ALL_COLORS[index];
                } else {
                    let hash = 0;
                    for (let i = 0; i < driver.length; i++) {
                        hash = ((hash << 5) - hash) + driver.charCodeAt(i);
                        hash = hash & hash;
                    }
                    const hue = Math.abs(hash) % 360;
                    newColorMap[driver] = `hsl(${hue}, 70%, 50%)`;
                }
            });
            
            state.driverColorMap = newColorMap;
        }

        function createMarkerIcon(color, isSelected = false, group = null, isInSelection = false, dogName = null, hasCallout = false) {
            color = color || '#999999';
            const strokeColor = hasCallout ? '#ff0000' : (isInSelection ? '#007bff' : '#000000');
            const strokeWidth = isSelected ? 3 : (isInSelection ? 3 : 2);
            const size = isInSelection ? 20 : 16;
            
            // Special handling for Park and Field
            if (dogName && (dogName.toLowerCase() === 'park' || dogName.toLowerCase() === 'field')) {
                const isPark = dogName.toLowerCase() === 'park';
                const fillColor = isPark ? '#FFFFFF' : '#000000';
                const diamondSize = isInSelection ? 24 : 20;
                
                return L.divIcon({
                    html: `<svg width="${diamondSize}" height="${diamondSize}" viewBox="0 0 ${diamondSize} ${diamondSize}" style="${isInSelection ? 'filter: drop-shadow(0 0 10px #007bff);' : ''}">
                        <path d="M${diamondSize/2} 2 L${diamondSize-2} ${diamondSize/2} L${diamondSize/2} ${diamondSize-2} L2 ${diamondSize/2} Z" 
                              fill="${fillColor}" stroke="${strokeColor}" stroke-width="${strokeWidth}"/>
                    </svg>`,
                    className: `custom-diamond-marker ${isInSelection ? 'marker-selected' : ''}`,
                    iconSize: [diamondSize, diamondSize],
                    iconAnchor: [diamondSize/2, diamondSize/2]
                });
            }
            
            let html;
            const glowStyle = isInSelection ? 'filter: drop-shadow(0 0 10px #007bff);' : '';
            
            if (group === 2) {
                // Triangle
                const svgSize = size + 4;
                html = `<svg width="${svgSize}" height="${svgSize}" viewBox="0 0 ${svgSize} ${svgSize}" style="${glowStyle}">
                    <path d="M${svgSize/2} 2 L${svgSize-2} ${svgSize-2} L2 ${svgSize-2} Z" 
                          fill="${color}" stroke="${strokeColor}" stroke-width="${strokeWidth}"/>
                </svg>`;
            } else if (group === 3) {
                // Square

        async function processSaveQueue() {
            if (state.isSaving || state.saveQueue.length === 0) return;
            
            state.isSaving = true;
            const batch = state.saveQueue.splice(0, 10); // Process up to 10 saves at a time
            
            try {
                updateSaveIndicator('saving', `Saving ${batch.length} change${batch.length > 1 ? 's' : ''}...`);
                
                const updates = [];
                const bulkUpdates = [];
                
                batch.forEach(save => {
                    if (save.type === 'single') {
                        updates.push({
                            rowIndex: save.rowIndex,
                            updatedData: save.updatedData
                        });
                    } else if (save.type === 'bulk') {
                        bulkUpdates.push(...save.updates);
                    }
                });
                
                const allUpdates = [...updates, ...bulkUpdates];
                
                console.log('üîÑ About to save to Google Sheets:', allUpdates.length, 'updates');
                console.log('üîó Apps Script URL:', CONFIG.APPS_SCRIPT_URL);
                
                if (allUpdates.length > 0 && CONFIG.APPS_SCRIPT_URL && !CONFIG.APPS_SCRIPT_URL.includes('YOUR_APPS_SCRIPT_URL_HERE')) {
                    const payload = {
                        action: 'bulkUpdate',
                        updates: allUpdates,
                        timestamp: Date.now()
                    };
                    
                    console.log('üì§ Sending payload to Apps Script:', payload);
                    
                    try {
                        const result = await callAppsScript(payload);
                        console.log('üì• Apps Script response:', result);
                        
                        if (result.success) {
                            batch.forEach(save => {
                                state.pendingSaves.delete(save.id);
                                if (save.type === 'single') {
                                    state.dirtyData.delete(save.rowIndex);
                                } else if (save.type === 'bulk') {
                                    save.updates.forEach(u => state.dirtyData.delete(u.rowIndex));
                                }
                            });
                            
                            updateSaveIndicator('saved', '‚úÖ Changes saved to Google Sheets!');
                            console.log('‚úÖ Successfully saved to Google Sheets');
                        } else {
                            throw new Error(result.message || 'Save failed');
                        }
                    } catch (error) {
                        console.error('‚ùå Apps Script save error:', error);
                        
                        batch.forEach(save => {
                            save.retryCount = (save.retryCount || 0) + 1;
                            if (save.retryCount < 3) {
                                state.failedSaves.push(save);
                                console.log(`‚ö†Ô∏è Queuing retry ${save.retryCount}/3 for save:`, save);
                            } else {
                                state.pendingSaves.delete(save.id);
                                console.error('‚ùå Save permanently failed after 3 retries:', save);
                            }
                        });
                        
                        updateSaveIndicator('error', `‚ö†Ô∏è Save failed: ${error.message}`);
                        showNotification(`Save failed: ${error.message}. Will retry in 5 seconds.`, 'error', 5000);
                    }
                } else {
                    console.warn('‚ö†Ô∏è Apps Script URL not configured or invalid');
                    updateSaveIndicator('error', '‚ö†Ô∏è Apps Script not configured');
                    showNotification('Google Sheets saving not configured. Changes saved locally only.', 'error', 5000);
                }
            } finally {
                state.isSaving = false;
                
                if (state.saveQueue.length > 0) {
                    console.log('üîÑ Processing remaining saves in queue...');
                    setTimeout(() => processSaveQueue(), 100);
                } else if (state.failedSaves.length > 0) {
                    console.log('üîÑ Retrying failed saves in 5 seconds...');
                    state.saveQueue.push(...state.failedSaves);
                    state.failedSaves = [];
                    setTimeout(() => processSaveQueue(), 5000);
                }
            }
        }

            if (!state.selectionMode || !state.markers) return;
            
            state.markers.forEach(markerData => {

        function isPointInPolygon(point, polygon) {
            try {
                const bounds = polygon.getBounds();
                if (!bounds.contains(point)) return false;
                
                const latlngs = polygon.getLatLngs();
                if (!latlngs || latlngs.length === 0) return false;
                
                const outerRing = Array.isArray(latlngs[0]) ? latlngs[0] : latlngs;
                if (!outerRing || outerRing.length < 3) return false;
                
                const x = point.lat, y = point.lng;
                let inside = false;
                
                for (let i = 0, j = outerRing.length - 1; i < outerRing.length; j = i++) {
                    const xi = outerRing[i].lat, yi = outerRing[i].lng;
                    const xj = outerRing[j].lat, yj = outerRing[j].lng;
                    
                    if (((yi > y) !== (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) {
                        inside = !inside;
                    }
                }
                
                return inside;
            } catch (error) {
                return false;
            }
        }

        // Load data from Google Sheets
        async function loadData() {
            console.log('üìä Loading data from Google Sheets...');
            
            if (state.isUpdating) return;
            state.isUpdating = true;
            
            updateStatus('<span class="spinner"></span> Loading data...', 'loading');
            
            try {
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${CONFIG.WORKSHEET_NAME}?key=${CONFIG.API_KEY}`;
                
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.values || data.values.length < 2) {
                    throw new Error('No data found in sheet');
                }
                
                const headers = data.values[0];
                const rows = data.values.slice(1);
                
                // Validate required columns
                const requiredColumns = ['Dog Name', 'Latitude', 'Longitude'];
                const missingColumns = requiredColumns.filter(col => !headers.includes(col));
                if (missingColumns.length > 0) {
                    throw new Error(`Missing required columns: ${missingColumns.join(', ')}`);
                }
                
                // Process data
                const processedData = [];
                let validRows = 0;
                
                rows.forEach((row, index) => {
                    const obj = {};
                    headers.forEach((header, headerIndex) => {
                        obj[header] = row[headerIndex] || '';
                    });
                    
                    if (!obj['Dog Name'] || obj['Dog Name'].trim() === '') return;
                    
                    const lat = parseFloat(obj['Latitude']);
                    const lng = parseFloat(obj['Longitude']);
                    
                    if (!validateCoordinates(lat, lng)) return;
                    
                    obj['_lat'] = lat;
                    obj['_lng'] = lng;
                    obj['_rowIndex'] = index;
                    
                    processedData.push(obj);
                    validRows++;
                });
                
                if (validRows === 0) {
                    throw new Error('No valid data rows found');
                }
                
                state.allData = processedData;
                assignDriverColors();
                updateMap();
                
                updateStatus(`‚úÖ Loaded ${validRows} locations`, 'success');
                console.log(`‚úÖ Loaded ${validRows} valid locations`);
                
            } catch (error) {
                console.error('‚ùå Error loading data:', error);
                updateStatus(`‚ùå Error loading data: ${error.message}`, 'error');
                showNotification('Error loading data from Google Sheets', 'error');
            } finally {
                state.isUpdating = false;
            }
        }

                const hasCallout = row['Callout'] && row['Callout'].trim();
                const dogId = getDogId(row);
                const isInSelection = dogId && state.selectedMarkers.has(dogId);
                
                const marker = L.marker([lat, lng], {
                    icon: createMarkerIcon(color, isSelected, group, isInSelection, row['Dog Name'], hasCallout),
                    title: row['Dog Name'] || 'Unknown'
                });
                
                const popupContent = `
                    <strong>${escapeHtml(row['Combined'] || 'No Driver')}</strong><br>
                    ${escapeHtml(row['Dog Name'] || 'Unknown')}<br>
                    ${row['Address'] ? escapeHtml(row['Address']) + '<br>' : ''}
                    ${row['Callout'] ? `<div style="background: #fff3cd; padding: 4px; border-radius: 3px; margin-top: 4px;"><strong>CALLOUT:</strong> ${escapeHtml(row['Callout'])}</div>` : ''}
                `;
                
                marker.bindPopup(popupContent, {
                    maxWidth: 300,
                    className: 'custom-popup'
                });
                
                marker.on('click', function(e) {
                    if (state.selectionMode) {
                        e.originalEvent.stopPropagation();
                        const dogId = getDogId(row);
                        if (!dogId) return;
                        
                        if (state.selectedMarkers.has(dogId)) {
                            state.selectedMarkers.delete(dogId);
                        } else {
                            state.selectedMarkers.add(dogId);
                        }
                        
                        updateMap(); // Refresh to show selection
                        updateBulkEditPanel();
                        updateStatus(`üéØ Selected ${state.selectedMarkers.size} markers`, 'loading');
                    } else {
                        selectMarker(marker, row);
                    }
                });
                
                marker.addTo(state.map);
                state.markers.push({marker, row, group});
            });
            
            updateLegend();
            
            if (!state.selectionMode) {
                updateStatus(`Showing ${state.filteredData.length} of ${state.allData.length} locations`, 'success');
            }
            
            console.log(`‚úÖ Updated map with ${state.filteredData.length} markers`);
        }

        // Update legend
        function updateLegend() {
            const legendContent = document.getElementById('legendContent');
            if (!legendContent) return;
            
            const sortedEntries = Object.entries(state.colorMap).sort(([a], [b]) => a.localeCompare(b));
            
            if (sortedEntries.length === 0) {
                legendContent.innerHTML = 'No data available';
                return;
            }
            
            const legendItems = sortedEntries.map(([key, color]) => {
                const isActive = state.currentFilter === key;
                let displayText = escapeHtml(key);
                
                // Add counts
                const groupCounts = { 1: 0, 2: 0, 3: 0 };
                state.allData.forEach(row => {
                    if (!row || !row['Combined']) return;
                    const colonIndex = row['Combined'].lastIndexOf(':');
                    const rowDriver = colonIndex > -1 ? 
                        row['Combined'].substring(0, colonIndex).trim() : 
                        row['Combined'].trim();
                    if (rowDriver === key) {
                        const group = getGroupFromCombined(row['Combined']);
                        if (group && groupCounts[group] !== undefined) {
                            groupCounts[group]++;
                        }
                    }
                });
                
                const counts = [];
                for (let i = 1; i <= 3; i++) {
                    if (groupCounts[i] > 0) {
                        counts.push(groupCounts[i]);
                    }
                }
                if (counts.length > 0) {
                    displayText += ` (${counts.join(', ')})`;
                }
                
                return `
                    <div class="legend-item ${isActive ? 'active' : ''}" 
                         onclick="filterByCategory('${key.replace(/'/g, "\\'")}')"
                         role="button"
                         tabindex="0">
                        <div class="legend-color" style="background-color: ${color}"></div>
                        <span class="legend-text">${displayText}</span>
                        <input type="color" class="color-picker" value="${color}" 
                               data-category="${escapeHtml(key)}"
                               onclick="event.stopPropagation()" 
                               onchange="changeCustomColor('${key.replace(/'/g, "\\'")}', this.value)" />
                    </div>
                `;
            }).join('');
            
            legendContent.innerHTML = legendItems;
        }

        // Change custom color
        function changeCustomColor(categoryName, newColor) {
            state.customColors[categoryName] = newColor;
            assignDriverColors();
            updateMap();
            showNotification(`Color updated for ${categoryName}`, 'success', 2000);
        }

        // Select marker
        function selectMarker(marker, row) {
            // Clear previous selection
            if (state.selectedMarker && state.selectedMarker !== marker) {
                // Update previous marker appearance
                const prevData = state.markers.find(m => m.marker === state.selectedMarker);
                if (prevData) {
                    let color = '#999999';
                    if (prevData.row['Combined'] && prevData.row['Combined'].toLowerCase().includes('unassigned')) {
                        color = '#000000';
                    } else {
                        const colonIndex = prevData.row['Combined'] ? prevData.row['Combined'].lastIndexOf(':') : -1;
                        const driverName = colonIndex > -1 ? 
                            prevData.row['Combined'].substring(0, colonIndex).trim() : '';
                        color = state.colorMap[driverName] || '#999999';
                    }
                    
                    const dogId = getDogId(prevData.row);
                    const isInSelection = dogId && state.selectedMarkers.has(dogId);
                    state.selectedMarker.setIcon(createMarkerIcon(color, false, prevData.group, isInSelection, prevData.row['Dog Name'], prevData.row['Callout'] && prevData.row['Callout'].trim()));
                }
            }
            
            state.selectedMarker = marker;
            state.selectedRow = row;
            
            // Update marker appearance
            let color = '#999999';
            if (row['Combined'] && row['Combined'].toLowerCase().includes('unassigned')) {
                color = '#000000';
            } else {
                const colonIndex = row['Combined'] ? row['Combined'].lastIndexOf(':') : -1;
                const driverName = colonIndex > -1 ? 
                    row['Combined'].substring(0, colonIndex).trim() : '';
                color = state.colorMap[driverName] || '#999999';
            }
            
            const group = getGroupFromCombined(row['Combined']);
            const dogId = getDogId(row);
            const isInSelection = dogId && state.selectedMarkers.has(dogId);
            marker.setIcon(createMarkerIcon(color, true, group, isInSelection, row['Dog Name'], row['Callout'] && row['Callout'].trim()));
            
            // Update details panel
            const detailsContent = document.getElementById('detailsContent');
            if (detailsContent) {
                const actualIndex = state.allData.indexOf(row);
                const combinedName = row['Combined'] || 'No Driver';
                const dogName = row['Dog Name'] || 'Unknown';
                
                detailsContent.innerHTML = `
                    <div style="font-weight: bold; color: #333; margin-bottom: 6px; font-size: 13px; text-align: center; padding: 4px 6px; background: #f8f9fa; border-radius: 3px;">
                        ${escapeHtml(combinedName)} - ${escapeHtml(dogName)}
                    </div>
                    
                    <div style="margin-bottom: 4px;">
                        <input type="text" id="editCombined" value="${escapeHtml(row['Combined'] ? row['Combined'].split(':')[0] : '')}" 
                               placeholder="Driver name"
                               style="width: 100%; padding: 4px 6px; border: 1px solid #ddd; border-radius: 3px; font-size: 12px;"
                               autocomplete="off">
                    </div>
                    
                    <div style="display: flex; gap: 3px;">
                        <button class="btn btn-primary" onclick="saveCombinedName(${actualIndex})" 
                                id="saveBtn" style="flex: 1; padding: 4px 6px; font-size: 11px;">
                            üíæ Save
                        </button>
                        <button class="btn btn-secondary" onclick="cancelEdit()" 
                                style="flex: 1; padding: 4px 6px; font-size: 11px;">
                            ‚úñÔ∏è Cancel
                        </button>
                    </div>
                `;
                
                // Focus on input
                setTimeout(() => {
                    const input = document.getElementById('editCombined');
                    if (input) {
                        input.focus();
                        input.select();
                    }
                }, 100);
            }
        }

        // Save combined name
        function saveCombinedName(index) {
            const editInput = document.getElementById('editCombined');
            if (!editInput || !state.selectedRow) return;
            
            const newDriverName = editInput.value.trim();
            const oldCombined = state.selectedRow['Combined'] || '';
            const colonIndex = oldCombined.lastIndexOf(':');
            const groupPart = colonIndex > -1 ? oldCombined.substring(colonIndex) : '';
            const newCombined = newDriverName ? newDriverName + groupPart : groupPart.substring(1);
            
            // Update local data IMMEDIATELY
            state.selectedRow['Combined'] = newCombined;
            state.allData[index]['Combined'] = newCombined;
            state.dirtyData.add(index);
            
            // Update UI IMMEDIATELY
            assignDriverColors();
            updateMap();
            
            showNotification('Updated! Saving to Google Sheets...', 'success', 2000);
            
            // Refresh the selected marker display
            if (state.selectedMarker) {
                selectMarker(state.selectedMarker, state.selectedRow);
            }
            
            // Queue the save to happen in the background
            queueSave({
                type: 'single',
                rowIndex: index,
                updatedData: { 'Combined': newCombined },
                oldData: { 'Combined': oldCombined }
            });
        }

        // Cancel edit
        function cancelEdit() {
            if (state.selectedMarker && state.selectedRow) {
                selectMarker(state.selectedMarker, state.selectedRow);
            }
        }

        // Initialize application
        function initializeApp() {
            console.log('üöÄ Initializing Dog Walking Map application...');
            
            // Check if required elements exist
            const requiredElements = ['map', 'searchInput', 'status', 'statusText', 'legendContent', 'detailsContent'];
            const missingElements = requiredElements.filter(id => !document.getElementById(id));
            
            if (missingElements.length > 0) {
                console.error('‚ùå Missing required elements:', missingElements);
                updateStatus('Application initialization failed - missing interface elements', 'error');
                return;
            }
            
            console.log('‚úÖ All required DOM elements found');
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Escape key
                if (e.key === 'Escape') {
                    if (state.selectionMode) {
                        toggleSelectionMode();
                    } else if (state.selectedMarker) {
                        state.selectedMarker = null;
                        state.selectedRow = null;
                        updateMap();
                        const detailsContent = document.getElementById('detailsContent');
                        if (detailsContent) {
                            detailsContent.innerHTML = '<div class="no-selection">Click a marker to edit</div>';
                        }
                    }
                }
                
                // Ctrl/Cmd + F for search focus
                if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                    e.preventDefault();
                    const searchInput = document.getElementById('searchInput');
                    if (searchInput) {
                        searchInput.focus();
                        searchInput.select();
                    }
                }
            });
            
            console.log('‚úÖ Keyboard shortcuts added');
            
            // Create save indicator
            createSaveIndicator();
            console.log('‚úÖ Save indicator created');
            
            // Initialize map
            initMap();
            
            // Load data
            loadData();
            
            // Set up periodic save monitoring
            setInterval(() => {
                if (state.pendingSaves.size > 0 && !state.isSaving) {
                    const pendingCount = state.pendingSaves.size;
                    console.log(`${pendingCount} saves pending...`);
                    
                    if (pendingCount > 5) {
                        updateSaveIndicator('saving', `${pendingCount} saves pending...`);
                    }
                }
            }, 5000);
            
            console.log('‚úÖ Application initialized successfully');
        }

        // Start the application when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM Content Loaded');
            try {
                initializeApp();
            } catch (error) {
                console.error('‚ùå Critical error during initialization:', error);
                updateStatus('Critical error during initialization', 'error');
                alert('Critical error initializing the map. Please check console for details.');
            }
        });

        // Backup initialization in case DOMContentLoaded already fired
        if (document.readyState !== 'loading') {
            console.log('üìÑ Document already loaded, initializing immediately');
            setTimeout(() => {
                try {
                    initializeApp();
                } catch (error) {
                    console.error('‚ùå Critical error during backup initialization:', error);
                }
            }, 100);
        }

        console.log('üéâ Dog Walking Map script loaded successfully with Google Sheets integration!');
        console.log('üíæ All changes will be automatically saved to Google Sheets');
        console.log('üîß Use dogWalkingMapDebug.testAppsScript() to test the connection');
    </script>
</body>
